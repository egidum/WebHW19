<body>

	<script>


         function arJums18(){
            let amzius = prompt("Įveskite amžių");
            if(amzius >= 18){
               document.write("Sveiki prisijungę prie svetainės");
            }
            else{
               alert("Jums dar nėra 18! Turinys neprieinamas");
            }

         }

		 arJums18();

	</script>
